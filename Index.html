<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
	 <link rel="stylesheet" href="css/font-awesome.min.css"/>
     <link rel="stylesheet" href="css/style.css"/>
     <title> Build a Survey Form</title>
  </head>
  <body>
  	<h1 id="title">Build a Survey Form</h1>
  	<p id="description"> Thank you for taking the time to help us improve the platform</p>
  	<form method="POST" id="survey-form">
        <div>
			<label for="name" id="name" >Name</label><br>
			<input class="input-elm" type="text" name="name" id="name" required placeholder=" Enter Your Name">
		</div>
		<br>

		<div>
			<label for="email"id="email">Email</label><br>

			<input class="input-elm" type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="please enter valid email [test@test.com]." id="email" required placeholder="Enter Your Email">
		</div>
	<br>
		<div>
			<label for="number" id="number">Age (optional)</label><br>
			<input class="input-elm" type="number" name="number" id="number" min="18" max="70" message="you can give score 18 to 70 only"required placeholder="Age">

		</div>
	<br>
		<div>
			<label for="dropdown">Which option best describes your current role?</label><br>
		    <select class="select-elm" name="current role" id="dropdown">
		    <option value="current role">select current role</option>
            <option value="1">Student</option>
            <option value="2">Fulk Time job</option>
            <option value="3">Fulk Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
		</div>
	<br>
		<div>
			<div>Would you recommend freeCodeCamp to a friend?</div>
			<input type="radio" id="radio" name="radio1" value="1">
            <label for="radio 1">Definitely</label><br>

            <input type="radio" id="radio" name="radio2" value="2">
            <label for="radio 2">Maybe</label><br>

            <input type="radio" id="radio" name="radio3" value="3">
            <label for="other">Not sure</label><br><br>
		</div>
			<br>
		<div>
			<label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
		    <select class="select-elm" name="select option" id="dropdown">
		    <option value="current role">select an option</option>
            <option value="1">Challenges</option>
            <option value="2">projects</option>
            <option value="3">community</option>
            <option value="4">open source</option>
          </select>
		</div>
			<br>
		<div>

			<p>What would you like to see improved? (Check all that apply)</p>

			<input type="checkbox" id="one" name="op1" value="Bike">
            <label for="vehicle1"> Front-end Projects</label><br>

            <input type="checkbox" id="two" name="op2" value="Car">
            <label for="vehicle2"> Back-end Projects</label><br>

            <input type="checkbox" id="three" name="op3" value="Boat">
            <label for="vehicle3"> Data Visualization</label><br>
             
             <input type="checkbox" id="four" name="op4" value="Bike">
            <label for="vehicle1"> Challenges</label><br>

            <input type="checkbox" id="five" name="op5" value="Car">
            <label for="vehicle2"> Open Source Community</label><br>

            <input type="checkbox" id="sex" name="op6" value="Boat">
            <label for="vehicle3"> Gitter help rooms</label><br>

            <input type="checkbox" id="seven" name="op7" value="Car">
            <label for="vehicle2"> Videos</label><br>

            <input type="checkbox" id="eight" name="op8" value="Boat">
            <label for="vehicle3"> City Meetups</label><br>
             
             <input type="checkbox" id="nine" name="op9" value="Bike">
            <label for="vehicle1"> Wiki</label><br>

            <input type="checkbox" id="ten" name="op10" value="Car">
            <label for="vehicle2"> Forum</label><br>

            <input type="checkbox" id="elven" name="op11" value="Boat">
            <label for="vehicle3"> Additional Courses</label><br>
           </div>
	<br>
           <div>
           	<label for="w3review">Any comments or suggestions?</label><br>
            <textarea placeholder="Enter Your comment here." id="text" name="text" rows="8" cols="80"></textarea>

            </textarea>
           </div>
            <br>
           <button class="button" type="submit" id="submit">Submit Form</button>

  	</form>
  </body>
  </html>
